[tool.poetry]
name = "fexservice"
version = "0.1.0"
description = ""
authors = ["Bruno Rocha <rochacbruno@gmail.com>"]

[tool.poetry.scripts]
fexservice = "fexservice.cli:cli"

[tool.poetry.dependencies]
python = "^3.8"
dynaconf = "^2.2.3"
pygithub = "^1.47"
sqlalchemy = "^1.3.15"
dataset = "^1.3.0"
typer = {version = "^0.1.0", extras = ["all"]}
psycopg2-binary = "^2.8.4"
loguru = "^0.4.1"
flake8 = "^3.7.9"

[tool.poetry.dev-dependencies]
pytest = "^4.6"
ipython = "^7.13.0"
ipdb = "^0.13.2"
isort = "^4.3.21"
black = "^19.10b0"
pylint = "^2.4.4"
mypy = "^0.770.0"
sqlalchemy-stubs = "^0.3"
towncrier = "^19.2.0"

[tool.towncrier]
package = "changes"
directory = "changes/"
filename = "../CHANGELOG.rst"
issue_format = "`#{issue} <https://github.com/flask-extensions/flaskextensions.com/issues/{issue}>`_"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
